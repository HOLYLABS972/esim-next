user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Upstream for Next.js application
    upstream nextjs {
        server next:3000;
    }

    # HTTP server - handle ACME challenges and redirect to HTTPS
    server {
        listen 80;
        server_name esim.globalbankaccounts.ru;

        # Let's Encrypt ACME challenge (for certbot renewal)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Force HTTPS redirect for everything else
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # Catch-all HTTP server for any other domains/IPs - force HTTPS
    server {
        listen 80 default_server;
        server_name _;
        return 301 https://esim.globalbankaccounts.ru$request_uri;
    }

    # Catch-all HTTPS server for any other domains/IPs - redirect to main domain
    server {
        listen 443 ssl default_server;
        http2 on;
        server_name _;
        
        # Use same SSL certificates
        ssl_certificate /etc/letsencrypt/live/esim.globalbankaccounts.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/esim.globalbankaccounts.ru/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        
        return 301 https://esim.globalbankaccounts.ru$request_uri;
    }

    # Main HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name esim.globalbankaccounts.ru;

        ssl_certificate /etc/letsencrypt/live/esim.globalbankaccounts.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/esim.globalbankaccounts.ru/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Enhanced security headers for HTTPS enforcement
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        # HSTS - Force HTTPS for 1 year, include subdomains, and preload
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        # Content Security Policy - force HTTPS for all resources
        add_header Content-Security-Policy "upgrade-insecure-requests" always;

        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Root location - proxy to Next.js
        location / {
            proxy_pass http://nextjs;
        }

        # Health check endpoint
        location /api/health {
            proxy_pass http://nextjs;
            access_log off;
        }

        # Static files caching â€“ ensure JS is served with correct MIME (avoids ChunkLoadError + "text/plain" when proxy mis-serves)
        location /_next/static/chunks/ {
            proxy_pass http://nextjs;
            proxy_cache_valid 200 60m;
            add_header Cache-Control "public, immutable";
            default_type application/javascript;
        }
        location /_next/static/ {
            proxy_pass http://nextjs;
            proxy_cache_valid 200 60m;
            add_header Cache-Control "public, immutable";
        }

        # Favicon and robots
        location ~* \.(ico|jpg|jpeg|png|gif|svg|webp|avif)$ {
            proxy_pass http://nextjs;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}

